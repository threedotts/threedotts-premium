<body class="d-flex h-100 w-100 bg-black text-white" data-bs-spy="scroll" data-bs-target="#navScroll">
  <div class="h-100 container-fluid">
    <div class="h-100 row d-flex align-items-stretch">
      <div class="col-12 col-md-7 col-lg-6 col-xl-5 d-flex align-items-start flex-column px-vw-5">
        <header class="mb-auto py-vh-2 col-12">
          <a class="navbar-brand pe-md-4 fs-4 col-12 col-md-auto text-center" href="index.html">
            <img src="./img/logo.png" alt="threedotts logo" width="150" />
          </a>
        </header>
        <main class="mb-auto col-12">
          <h1>Contacte-nos</h1>

          <form class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg bg-gray-800 border-dark" id="exampleInputEmail1"
                  aria-describedby="emailHelp" />
                <div id="emailHelp" class="form-text">
                  Nunca compartilharemos seu e-mail com mais ninguém.
                </div>
              </div>
              <!-- ! E aqui não pode ser senha, aqui é o campo onde o usúario vai preencher os requisitos que quer, será aquelas caixas de texto enorme! -->
              <!-- ! E remova esse assunto de newsletter, we dont need that right now, e tambem um butao para a pessoa submeter files, fotos, pdfs, etc. -->
              <!-- !O cliente pode querer partilhar algo connosco para alem de textos so, pode querer mandar para nos o seu logotipo por exemplo -->


              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control form-control-lg bg-gray-800 border-dark"
                  id="exampleInputPassword1" />
              </div>
              <div class="mb-3 form-check py-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Se você realmente não quer nenhuma newsletter
                  <strong>marque esta caixa</strong>. Então apenas concorda em
                  receber nossos e-mails de marketing e produtos. Se você
                  verificar esta caixa
                  <strong>não enviaremos nossa newsletter</strong> para você
                  em tudo ... às segundas-feiras.</label>
              </div>
              <button type="submit" class="btn btn-white btn-xl mb-4">
                Submeter
              </button>
            </div>
          </form>
        </main>
      </div>

      <!-- <div class="col-12 col-md-5 col-lg-6 col-xl-7 gradient"></div> -->
    </div>
  </div>
